<h1>Welcome {{ user.username }}</h1>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

<p>EcoCoins: {{ user.ecocoin_balance }}</p>

<h2>Transactions</h2>
<ul>
{% for t in transactions %}
  <li>{{ t.created_at }} | {{ t.waste_type }} | {{ t.coins }}</li>
{% endfor %}
</ul>
