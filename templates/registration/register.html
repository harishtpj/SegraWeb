{% extends "base.html" %}

{% block title %}Register - Segra{% endblock %}

{% block content %}
<div class="flex justify-center w-full">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">

        <div class="card-body">
            <h2 class="card-title justify-center text-2xl mb-4">
                Create an Account
            </h2>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">{{ field.label }}</span>
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-error text-sm mt-1">
                                {{ field.errors|striptags }}
                            </p>
                        {% endif %}
                    </div>
                {% endfor %}

                <button class="btn btn-success w-full mt-2">
                    Register
                </button>
            </form>

            <p class="text-center text-sm mt-4">
                Already have an account?
		<a href="{% url 'login' %}" class="link link-primary">
                    Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
