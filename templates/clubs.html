<h1>Clubs</h1>

<ul>
    {% for club in clubs %}
    <li>
        <strong>{{ club.name }}</strong>
        {% if user in club.members.all %} (Joined) {% else %}
        <a href="/clubs/join/{{ club.id }}/">Join</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<a href="/dashboard/">Back</a>
