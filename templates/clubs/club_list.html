{% extends "base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Clubs</h1>
    <a href="{% url 'club_create' %}" class="btn btn-success">Create Club</a>
</div>

<div class="grid gap-4 md:grid-cols-2">
    {% for club in clubs %}
        <div class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title">
                    {{ club.name }}
                    {% if user == club.created_by %}
                        <span class="badge badge-primary ml-2">Admin</span>
                    {% endif %}
                </h2>
                <p>{{ club.description|truncatechars:100 }}</p>
                <div class="card-actions justify-end">
                    <a href="{% url 'club_detail' club.id %}" class="btn btn-primary btn-sm">View</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No clubs yet.</p>
    {% endfor %}
</div>
{% endblock %}
